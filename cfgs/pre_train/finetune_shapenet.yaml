optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  name: shapenetcore,
  train : { _base_: cfgs/dataset_configs/ShapeNetCore.yaml,
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/ShapeNetCore.yaml,
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ShapeNetCore.yaml,
            others: {subset: 'test'}}}

model : {
  NAME: PointTransformer,
  trans_dim: 384,
  depth: 12,
  drop_path_rate: 0.1,
  cls_dim: 55,
  num_heads: 6,
  group_size: 32,
  num_group: 64,
  encoder_dims: 384,
  num_hid_cls_layers: 2,
}


npoints: 1024
total_bs : 128
step_per_update : 1
max_epoch : 300
grad_norm_clip : 10
