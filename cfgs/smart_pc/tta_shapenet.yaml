optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001,
  # lr : 0.00005,
  weight_decay : 0.05    
}}

scheduler: {
  type: function,
}

dataset : {
  name: shapenetcore,
  train : { _base_: cfgs/dataset_configs/ShapeNetCore.yaml,
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/ShapeNetCore.yaml,
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ShapeNetCore.yaml,
            others: {subset: 'test'}}}

model : {
  NAME: Point_MAE_Smart_PC,
  group_size: 32,
  num_group: 64,
  loss: cdl2,
  cls_dim: 55,
  num_hid_cls_layers: 2, 
  group_norm: False, 
  regularize: True,         

  transformer_config: {
    mask_ratio: 0.9,     
    # mask_ratio: 0.4,
    mask_type: 'rand',
    trans_dim: 384,
    encoder_dims: 384,
    depth: 12,
    drop_path_rate: 0.1,
    num_heads: 6,
    decoder_depth: 4,
    decoder_num_heads: 6,
    dataset: "shapenetcore",   

    ########## settings                                
    method: "SMART_PC_N",                                               # SMART_PC_N , MATE , SMART_PC_N_MASK                       
    normalize: "None",                                                  # minus_center                        
    only_bn_update: False,  
    only_bn_ln_update: False,  
    all_params_update: False,   
    disable_bn_adaptation: False,                    
    repeat_data_MATE: True,                                                                                  
    repeat_data_SMART_PC: False,                                                                                       
    repeat_data_with_rotation_SMART_PC: True,       
    repeat_data_with_jitter_SMART_PC: False,   
    repeat_data_with_h_flip_SMART_PC: False,                                                                                                                                                                                                                                                                                                                                              
    repeat_data_with_scale_trans_SMART_PC: False,    
    repeat_data_with_trans_SMART_PC: False,                                                                                                                                                                    
    batch_size_tta: 48,  
    batch_size_adapt: 1,                                                            
    iteration: 1,      
    mask_input: False,         
    time_cal: False,   
    mean_loss: False,          
    outlayer_removal: False,           
    alg_update: "None", 
    scale_aug: False, 

  },
  }

npoints: 1024
